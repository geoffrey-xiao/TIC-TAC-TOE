name: Build, Analysis, Scans

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: clean workspace
        run: |
          sudo rm -rf /home/summer/actions-runner/_work/TIC-TAC-TOE/TIC-TAC-TOE/.scannerwork/report-task.txt
          sudo rm -rf /home/summer/actions-runner/_work/TIC-TAC-TOE/TIC-TAC-TOE/.scannerwork/.sonar_lock
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Sonarqube scan
        uses: Crelex/sonarqube-action@v1.0
        with:
          host: ${{ secrets.SONAR_HOST_URL }}
          login: ${{ secrets.SONAR_TOKEN }}
      - name: NPM install
        run: npm install
      - name: Trivy Scan
        run: trivy fs . > trivyfs.txt
